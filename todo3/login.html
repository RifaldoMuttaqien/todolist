<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center  p-md-5">
            <div class="login_header">
                <h5 class="text-center mt-4">Welcome Back</h5>
                <img src="assets/login.svg " class="mt-5" alt="">
                <form action="" id="loginForm">
                <div class="login__form mt-5">
                  
                        
                        <input type="text" id="username" name="username" class="form-control " placeholder="Enter your Email">
                        <input type="password" id="password" name="password" class="form-control mt-3" placeholder="Enter Password">
                    
                </div>
                <div class="backHome__header text-center mt-3">
                    <a href="index.html" class="text-center " style="color: #50C2C9;">Forget password ?</a>
                </div>
                <div class="button__header text-center">
                    <button type="submit" class="btn btn-md btn-success mt-5">Login</button>
                    
                </div>
            </form>
            </div>
           
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
